<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Sale</title>
<style>
    body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: green;
        text-shadow: 2px 2px #ccc;
    }
    table {
        border-collapse: collapse;
        border: 1px solid yellow;
        box-shadow: 2px 2px 5px #ccc;
    }
    td {
        padding: 10px;
        text-align: left;
        border: 1px solid yellow;
    }
    input[type="text"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid yellow;
        background-color: green;
        color: yellow;
    }
    input[type="text"]:read-only {
        background-color: yellow;
        color: green;
    }
    button[type="submit"] {
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid yellow;
        background-color: green;
        color: yellow;
        box-shadow: 2px 2px 5px #ccc;
    }
    button[type="submit"]:hover {
        background-color: yellow;
        color: green;
    }
</style>
</head>
<body>
    <div align="center">
        <h1>Edit Sale</h1>
        <br />
        <form action="#" th:action="@{/update}" th:object="${sale}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>            
                <tr>
                    <td>Item Name:</td>
                    <td><input type="text" th:field="*{item}" /></td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="text" th:field="*{quantity}" /></td>
                </tr>
                <tr>
                    <td>Amount (USD):</td>
                    <td><input type="text" th:field="*{amount}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
