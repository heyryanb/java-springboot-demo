<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Sale</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #2196F3; /* Change this line to blue */
            text-shadow: 2px 2px #ccc;
            text-align: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 50px;
            box-shadow: 2px 2px 5px #ccc;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #2196F3; /* Change this line to blue */
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #E3F2FD; /* Change this line to blue */
        }
        a {
            text-decoration: none;
            color: #2196F3; /* Change this line to blue */
            padding: 5px 10px;
            border-radius: 5px;
            /* blue */ 
            border: 1px solid #2196F3; /* Change this line to blue */
        }
        a:hover {
            color: #fff;
            background-color: #3a81e5;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clear {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Enter New Sale</h1>
    <form action="#" th:action="@{/save}" th:object="${sale}" method="post">
        <div align="center">
        <table style="width: 35%" border="1" cellpadding="10">
            <tr>
                <td>Item Name:</td>
                <td><input type="text" th:field="*{item}" /></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{quantity}" /></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input type="text" th:field="*{amount}" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
